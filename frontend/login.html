<!DOCTYPE html> <!-- tells the browser this is HTML5 -->
<html lang="en"> <!-- starts the HTML page -->

<head> <!-- page information -->
  <title>Login | Finance Manager</title> <!-- browser tab text -->
  <link rel="stylesheet" href="css/style.css"> <!-- connects CSS -->
</head>

<body> <!-- visible content -->

  <div class="login-container"> <!-- login card -->

    <h2>Welcome Back</h2>
    <p class="tagline">Track your money smartly</p>

    <form> <!-- collects user input -->
      <input type="email" placeholder="Enter email" required>
      <input type="password" placeholder="Enter password" required>
      <button type="submit">Sign In</button>
    </form>

    <div class="extra-links">
      <p>Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

  </div>

</body>
</html>
